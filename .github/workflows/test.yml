name: Basic tests
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    name: test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2

      - name: install mamba
        uses: ./

      - name: run python in powershell
        shell: powershell
        run: |
          which micromamba
          micromamba info
          which python
          python -VV
          python -c "import numpy"
          echo "MAMBA_EXE=$Env:MAMBA_EXE"
          python test/test_path.py
          python -c "import os; env = os.path.basename(os.environ['CONDA_PREFIX']); assert env == 'testenv'"
        if: runner.os == 'Windows'

      - name: run python in cmd.exe
        shell: cmd /C call {0}
        run: |
          where micromamba
          :: For some reason running the "micromamba" binary here breaks the action?!
          :: See https://github.com/mamba-org/provision-with-micromamba/pull/56
          :: micromamba info
          which python
          python -VV
          python -c "import numpy"
          echo "MAMBA_EXE=%MAMBA_EXE%"
          python test/test_path.py
          python -c "import os; env = os.path.basename(os.environ['CONDA_PREFIX']); assert env == 'testenv'" || exit /b
        if: runner.os == 'Windows'

      - name: run python in bash
        shell: bash -l {0}
        run: |
          which micromamba
          micromamba info
          which python
          python -VV
          python -c "import numpy"
          echo "MAMBA_EXE=$MAMBA_EXE"
          python test/test_path.py
          python -c "import os; env = os.path.basename(os.environ['CONDA_PREFIX']); assert env == 'testenv'"

