name: test
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: test
    steps:
      - uses: actions/checkout@v2

      - name: run python
        shell: bash -l {0}
        run: |
          cat ~/.bashrc

      - name: install mamba
        uses: beckermr/provision-with-micromamba@docs-keep-bashrc

      - name: run python
        shell: bash -l {0}
        run: |
          cat ~/.profile
          cat ~/.bashrc
          python -c "import numpy"
