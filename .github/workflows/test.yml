name: test
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: test
    steps:
      - uses: actions/checkout@v2

      - name: get branch name
        run: |
          bname=`basename ${{ github.ref }}`
          echo '::set-output name=BRANCH_NAME::'${bname}
        id: get-branch-name

      - name: install mamba
        uses: ${{ github.repository }}@${{ steps.get-branch-name.outputs.BRANCH_NAME }}

      - name: run python
        shell: bash -l {0}
        run: |
          python -c "import numpy"
