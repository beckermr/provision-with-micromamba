name: test
on:
  push:
    branches:
      - main
  pull_request: null

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    name: test
    steps:
      - uses: actions/checkout@v2

      - name: test bash
        shell: bash -l -euo pipefail {0}
        run: |
          echo 'works!'

      - name: install mamba
        uses: beckermr/provision-with-micromamba@main

      - name: run python
        shell: bash -l {0}
        run: |
          python -c "import numpy"

      - name: run python w/ other bash options
        shell: bash -l -eo pipefail {0}
        run: |
          python -c "import numpy"
